<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${annos.nimi}">Annos</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h2><span th:text="${annos.nimi}">Annos</span></h2>
        
        <ul>
            <li th:each="raakaAine:${raakaAineet}">
                <span th:each="annosRaakaAine:${annosRaakaAineet}" 
                      th:if="${annosRaakaAine.raakaAineId} eq ${raakaAine.id}" 
                      th:text="${raakaAine.nimi} + ', ' + ${annosRaakaAine.maara}">Ainesosan nimi ja määrä</span>
            </li>
        </ul>
        
        <ul>
            <li>
                <a href="/">Smoothielistaukseen</a>
            </li>
        </ul>
    </body>
</html>
