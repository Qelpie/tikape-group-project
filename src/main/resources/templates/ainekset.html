<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Raaka-aineet</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <h2>Raaka-aineet</h2>
        
        <ul>
            <li th:each="raakaAine : ${ainekset}">
                <div>
                    <span th:text="${raakaAine.nimi}">raakaAine</span>
                    <a th:href="@{~/ainekset/{id}/poista(id=${raakaAine.id})}">(poista)</a>
                </div>
            </li>
        </ul>
        
        <h4>Lisaa uusi raaka-aine</h4>
        
        <form method="POST" action="/ainekset">
            Raaka-aineen nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisaa"/>
        </form>
        
        <ul>
            <li>
                <a href="/">Smoothielistaukseen</a>
            </li>
        </ul>
    </body>
</html>
